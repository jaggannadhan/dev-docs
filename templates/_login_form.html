<form  class="form-signin container" method = "post" style = "width:450px;">
      <div class="text-center mb-4"><br>
        <h1 class="h3 mb-3 font-weight-normal">Sync MarkDown</h1>
          <p>Change the way the world works! <code>: @Team Synclio Python Developers</code> <a href="https://full.io/">
              Go to our Web-Site. </a>We design with passion and simplicity!.</p>
      </div>

      <div class="form-label-group">
          <label for="inputEmail">Email address</label>
          <input type="email" id="inputEmail" class="form-control" name = "email" placeholder="Email address" value="{{request.form.email}}" required autofocus>
      </div><br>

      <div class="form-label-group">
          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" class="form-control" name = "password" placeholder="Password" value="{{request.form.password}}"required>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <div id="newtofull" style="padding: 20px 100px;">New to FULL? <a href="{{url_for('register')}}">Sign-Up </a>here!</div><hr>
      <a id="google_signin" href="{{url_for('google_login')}}" class="btn btn-md btn-danger">Sign-In with Google</a>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>

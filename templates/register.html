{% extends '_default_layout.html' %}
    {% block body %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'stylesheets/register_style.css') }}?v=1.40">
        <form method="post" style="border:1px solid #ccc">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" id="name" placeholder="Enter Name" name="name" value="{{request.form.name}}" required>

            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Enter Email" name="email" value="{{request.form.email}}" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="password" value="{{request.form.password}}" required>

            <label for="repeat_password"><b>Repeat Password</b></label>
            <input type="password" id="repeat_password" placeholder="Repeat Password" name="repeat_password" value="{{request.form.repeat_password}}"required>

            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
              <a href="{{url_for('login')}}"><button type="button" class="cancelbtn" >Cancel</button></a>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
    {% endblock %}
